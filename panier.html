    <script>
        function updatepanierDisplay() {
            const panierContainer = document.getElementById("panierContainer");
            panierContainer.innerHTML = ""; // Videz le contenu du panier

            panier.forEach(item => {
                const panierItem = document.createElement("div");
                panierItem.innerHTML = `
                    <p>${item.name}</p>
                    <p>${item.price}</p>
                    <p>${item.quantity}</p>
                `;
                panierContainer.appendChild(panierItem);
            });
        }

        $(document).ready(function () {

                $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeIn(500);
            }, function () {
                $(this).find('.dropdown-menu').stop(true, true).delay(200).fadeOut(500);
            });
        });
    </script>
